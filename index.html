<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="screen">
            <p id="screen_1">0</p>
        </div>
        <div class="button">
            <div class="row">
                <button class="btn btn-dark col-md-3" onclick="buttonAction('Ac')">Ac</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('C')">C</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('X 2')">X <sup>2</sup></button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('<')"><</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-md-3" onclick="buttonAction('7')">7</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('8')">8</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('9')">9</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-md-3" onclick="buttonAction('6')">6</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('5')">5</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('4')">4</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('X')">X</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-md-3" onclick="buttonAction('3')">3</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('2')">2</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('1')">1</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-md-3" onclick="buttonAction('0')">0</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('%')">%</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('=')">=</button>
                <button class="btn btn-dark col-md-3" onclick="buttonAction('+')">+</button>
            </div>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
